{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block mi_contenedor %}
    <div class="row row-cols-1 row-cols-md-2 g-4 pt-5">
        <div class="col mx-auto">
            
                <div class="text-center">
                    {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
                </div>
                <style>
                    body {background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))}
                </style>

                <div class="pt-5 row row-cols-2 row-cols-md-3 g-4">
                  {% for i in inm %}
                  <div class="card" style="width: 18rem;">
                    <img src="{{ i.image }}" class="d-block w-100" alt="{{ i.nombre }}" height="200" width="200">
                    <div class="card-body">
                      <h5 class="card-title">{{i.nombre}}</h5>
                      <p class="card-text">{{i.direccion}}, {{i.comuna.nombre}}</p>
                      <a href="{% url 'update_inm' %}" class="btn btn-primary">Editar</a>
                      <a href="{% url 'delete_inm' %}" class="btn btn-primary">Borrar</a>
                    </div>
                  </div>
                  {% endfor %}
              </div>
            </div>
          </div>
   
{% endblock %}
